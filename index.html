<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipping Playing Cards</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main id="playing-cards">

    <!-- Ace of Spades -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <div class="left black">A♠</div>
          <div class="middle black">
            <span>♠</span>
            <span>♠</span>
            <span>♠</span>
          </div>
          <div class="right black">♠A</div>
        </div>
        <div class="card-back">
          <p>Black Jack</p>
        </div>
      </div>
    </div>

    <!-- King of Hearts -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <div class="left red">K♥</div>
          <div class="middle red">
            <span>♥</span>
            <span>♥</span>
            <span>♥</span>
          </div>
          <div class="right red">♥K</div>
        </div>
        <div class="card-back">
          <p>Black Jack</p>
        </div>
      </div>
    </div>

    <!-- Queen of Clubs -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <div class="left black">Q♣</div>
          <div class="middle black">
            <span>♣</span>
            <span>♣</span>
            <span>♣</span>
          </div>
          <div class="right black">♣Q</div>
        </div>
        <div class="card-back">
          <p>Black Jack</p>
        </div>
      </div>
    </div>

    <!-- Jack of Diamonds -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <div class="left red">J♦</div>
          <div class="middle red">
            <span>♦</span>
            <span>♦</span>
            <span>♦</span>
          </div>
          <div class="right red">♦J</div>
        </div>
        <div class="card-back">
          <p>Black Jack</p>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
