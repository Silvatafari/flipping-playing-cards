<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipping Playing Cards</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main id="playing-cards">
    <!-- Card 1 -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <div class="left">A♠️</div>
          <div class="middle">
            <span>♠️</span>
            <span>♠️</span>
            <span>♠️</span>
          </div>
          <div class="right">♠️A</div>
        </div>
        <div class="card-back">
          <p>Black Jack</p>
        </div>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <div class="left red">K♥️</div>
          <div class="middle red">
            <span>♥️</span>
            <span>♥️</span>
            <span>♥️</span>
          </div>
          <div class="right red">♥️K</div>
        </div>
        <div class="card-back">
          <p>Black Jack</p>
        </div>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <div class="left">Q♣️</div>
          <div class="middle">
            <span>♣️</span>
            <span>♣️</span>
            <span>♣️</span>
          </div>
          <div class="right">♣️Q</div>
        </div>
        <div class="card-back">
          <p>Black Jack</p>
        </div>
      </div>
    </div>

    <!-- Card 4 -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <div class="left red">J♦️</div>
          <div class="middle red">
            <span>♦️</span>
            <span>♦️</span>
            <span>♦️</span>
          </div>
          <div class="right red">♦️J</div>
        </div>
        <div class="card-back">
          <p>Black Jack</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
